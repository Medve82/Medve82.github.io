<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto H≈ët√©rk√©pek</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/yfinance@0.0.1/dist/yfinance.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kripto Valut√°k H≈ët√©rk√©pei</h1>
        <div id="bitcoinEthereum" class="chart"></div>
        <div id="dogecoin" class="chart"></div>
    </div>

    <script>
        // Adatok let√∂lt√©se √©s feldolgoz√°sa
        async function fetchData() {
            const symbols = {
                "Bitcoin": "BTC-USD",
                "Ethereum": "ETH-USD",
                "Dogecoin": "DOGE-USD"
            };

            const combined = [];
            
            for (const [name, ticker] of Object.entries(symbols)) {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?interval=1d&range=5y`);
                const data = await response.json();
                
                const timestamps = data.chart.result[0].timestamp;
                const volumes = data.chart.result[0].indicators.quote[0].volume;
                
                for (let i = 0; i < timestamps.length; i++) {
                    const date = new Date(timestamps[i] * 1000);
                    combined.push({
                        Date: date,
                        Volume_K: volumes[i] / 1000,
                        Crypto: name,
                        Month: date.toLocaleString('hu-HU', { month: 'long' }),
                        Year: date.getFullYear()
                    });
                }
            }

            return combined;
        }

        // H≈ët√©rk√©pek l√©trehoz√°sa
        async function createHeatmaps() {
            const data = await fetchData();
            
            // Bitcoin √©s Ethereum h≈ët√©rk√©p
            const btcEthData = data.filter(d => d.Crypto === "Bitcoin" || d.Crypto === "Ethereum");
            const btcEthHeatmap = {
                x: btcEthData.map(d => d.Month),
                y: btcEthData.map(d => d.Year),
                z: btcEthData.map(d => d.Volume_K),
                type: 'heatmap',
                colorscale: 'YlGnBu',
                name: 'Bitcoin & Ethereum'
            };

            const layout1 = {
                title: 'üìä √Åtlagos havi forgalom (K USD) ‚Äì Bitcoin vs Ethereum',
                xaxis: { title: 'H√≥nap' },
                yaxis: { title: '√âv' },
                template: 'simple_white'
            };

            Plotly.newPlot('bitcoinEthereum', [btcEthHeatmap], layout1);

            // Dogecoin h≈ët√©rk√©p
            const dogeData = data.filter(d => d.Crypto === "Dogecoin");
            const dogeHeatmap = {
                x: dogeData.map(d => d.Month),
                y: dogeData.map(d => d.Year),
                z: dogeData.map(d => d.Volume_K),
                type: 'heatmap',
                colorscale: 'YlGnBu',
                name: 'Dogecoin'
            };

            const layout2 = {
                title: 'üìä √Åtlagos havi forgalom (K USD) ‚Äì Dogecoin',
                xaxis: { title: 'H√≥nap' },
                yaxis: { title: '√âv' },
                template: 'simple_white'
            };

            Plotly.newPlot('dogecoin', [dogeHeatmap], layout2);
        }

        // H≈ët√©rk√©pek l√©trehoz√°sa az oldal bet√∂lt√©sekor
        window.onload = createHeatmaps;
    </script>
</body>
</html>
